<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<form action="addNewBankAccount.do" method="post">
		<div class="container">
			<h2>New Account Registration</h2>
			<div class="form-group">
				<label for="exampleInputPassword1">Customer name</label> <input
					type="text" class="form-control" name="accountName"
					id="exampleInputPassword1" placeholder="customer name">
			</div>
		</div>
		<div class="container">
			<h3>Account Type</h3>

			<select name="accountType">

				<option value=Saving>SAVING</option>
				<option value=CURRENT>CURRENT</option>

			</select>
		</div>
		<label for="Balance">AccountBalance</label>
		 <input type="text" class="form-control" name="accountBalance"
			placeholder="account Balance">

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>


</body>
</html>
